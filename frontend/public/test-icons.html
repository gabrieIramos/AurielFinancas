<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Icons Validator - Auriel Finan√ßas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #10b981;
    }
    .subtitle {
      text-align: center;
      margin-bottom: 30px;
      opacity: 0.8;
      font-size: 14px;
    }
    .section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .section h2 {
      margin-bottom: 15px;
      color: #10b981;
      font-size: 18px;
    }
    .icons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }
    .icon-item {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .icon-item img {
      width: 64px;
      height: 64px;
      display: block;
      margin: 0 auto 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    .icon-item.error img {
      opacity: 0.3;
    }
    .icon-item.error {
      border-color: #ef4444;
    }
    .icon-item.success {
      border-color: #10b981;
    }
    .icon-label {
      font-size: 11px;
      opacity: 0.7;
      word-break: break-all;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .stat-card {
      flex: 1;
      min-width: 150px;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: #10b981;
    }
    .stat-label {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 5px;
    }
    .status {
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 11px;
      display: inline-block;
      margin-left: 5px;
    }
    .status.success {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
    }
    .status.error {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
    .loading {
      text-align: center;
      padding: 40px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé® PWA Icons Validator</h1>
    <p class="subtitle">Auriel Finan√ßas - Valida√ß√£o de √çcones PWA</p>

    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="stat-value" id="totalIcons">-</div>
        <div class="stat-label">Total de √çcones</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="validIcons" style="color: #10b981;">-</div>
        <div class="stat-label">√çcones V√°lidos</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="invalidIcons" style="color: #ef4444;">-</div>
        <div class="stat-label">√çcones Inv√°lidos</div>
      </div>
    </div>

    <div class="section">
      <h2>ü§ñ Android Icons</h2>
      <div class="icons-grid" id="androidIcons"></div>
    </div>

    <div class="section">
      <h2>üçé iOS Icons</h2>
      <div class="icons-grid" id="iosIcons"></div>
    </div>

    <div class="section">
      <h2>ü™ü Windows 11 Icons (Sample)</h2>
      <div class="icons-grid" id="windowsIcons"></div>
    </div>
  </div>

  <script>
    const icons = {
      android: [
        'android-launchericon-48-48.png',
        'android-launchericon-72-72.png',
        'android-launchericon-96-96.png',
        'android-launchericon-144-144.png',
        'android-launchericon-192-192.png',
        'android-launchericon-512-512.png'
      ],
      ios: [
        '16.png', '20.png', '29.png', '32.png', '40.png',
        '50.png', '57.png', '58.png', '60.png', '64.png',
        '72.png', '76.png', '80.png', '87.png', '100.png',
        '114.png', '120.png', '128.png', '144.png', '152.png',
        '167.png', '180.png', '192.png', '256.png', '512.png',
        '1024.png'
      ],
      windows: [
        'Square44x44Logo.scale-100.png',
        'Square150x150Logo.scale-100.png',
        'LargeTile.scale-100.png',
        'SmallTile.scale-100.png',
        'Wide310x150Logo.scale-100.png',
        'StoreLogo.scale-100.png'
      ]
    };

    let totalCount = 0;
    let validCount = 0;
    let invalidCount = 0;

    async function validateIcon(path) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = path;
      });
    }

    async function loadIcons() {
      // Android
      const androidContainer = document.getElementById('androidIcons');
      for (const icon of icons.android) {
        const path = `/android/${icon}`;
        const isValid = await validateIcon(path);
        totalCount++;
        if (isValid) validCount++;
        else invalidCount++;

        const item = document.createElement('div');
        item.className = `icon-item ${isValid ? 'success' : 'error'}`;
        item.innerHTML = `
          <img src="${path}" alt="${icon}">
          <div class="icon-label">${icon}</div>
          <span class="status ${isValid ? 'success' : 'error'}">
            ${isValid ? '‚úì OK' : '‚úó ERRO'}
          </span>
        `;
        androidContainer.appendChild(item);
      }

      // iOS
      const iosContainer = document.getElementById('iosIcons');
      for (const icon of icons.ios) {
        const path = `/ios/${icon}`;
        const isValid = await validateIcon(path);
        totalCount++;
        if (isValid) validCount++;
        else invalidCount++;

        const item = document.createElement('div');
        item.className = `icon-item ${isValid ? 'success' : 'error'}`;
        item.innerHTML = `
          <img src="${path}" alt="${icon}">
          <div class="icon-label">${icon}</div>
          <span class="status ${isValid ? 'success' : 'error'}">
            ${isValid ? '‚úì OK' : '‚úó ERRO'}
          </span>
        `;
        iosContainer.appendChild(item);
      }

      // Windows
      const windowsContainer = document.getElementById('windowsIcons');
      for (const icon of icons.windows) {
        const path = `/windows11/${icon}`;
        const isValid = await validateIcon(path);
        totalCount++;
        if (isValid) validCount++;
        else invalidCount++;

        const item = document.createElement('div');
        item.className = `icon-item ${isValid ? 'success' : 'error'}`;
        item.innerHTML = `
          <img src="${path}" alt="${icon}">
          <div class="icon-label">${icon}</div>
          <span class="status ${isValid ? 'success' : 'error'}">
            ${isValid ? '‚úì OK' : '‚úó ERRO'}
          </span>
        `;
        windowsContainer.appendChild(item);
      }

      // Update stats
      document.getElementById('totalIcons').textContent = totalCount;
      document.getElementById('validIcons').textContent = validCount;
      document.getElementById('invalidIcons').textContent = invalidCount;
    }

    loadIcons();
  </script>
</body>
</html>
